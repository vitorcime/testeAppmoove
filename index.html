<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>PokeSearch</title>
</head>

<body>
    <header>
        <nav class="container-fluid-nav text-center navbar-dark bg-dark">
            <h1>PokeSearch</h1>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="input-group mb-3">
                        <input id="input-nome" type="text" class="form-control" placeholder="Procurar Pokemon"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button type="button" class="btn btn-primary" id="search">Buscar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="collapse" id="card-collapse">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <div class="card mx-auto border-dark card-box">
                        <img class="card-img-top" id="pokemon-front">
                        <div class="container">
                            <div class="row">
                                <div class="col-6" id="pokemon-nome"></div>
                                <div class="col-6 " id="pokemon-velocidade"></div>



                                <div class="w-100 d-none d-md-block"></div>

                                <div class="col-6 " id="pokemon-peso"></div>
                                <div class="col-6 " id="pokemon-tamanho"></div>

                                <div class="w-100 d-none d-md-block"></div>

                                <div class="col-6 " id="pokemon-hp"></div>
                                <div class="col-6 " id="pokemon-defesa"></div>

                                <div class="w-100 d-none d-md-block"></div>

                                <div class="col-6 " id="pokemon-ataque"></div>


                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card mx-auto border-dark card-box">
                        <div class="card-body">
                            <h5 class="card-title">Tipo do pokemon</h5>
                            <ul id="lista-tipo"></ul>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card mx-auto border-dark card-box">
                        <div class="card-body">
                            <h5 class="card-title">Habilidades do pokemon</h5>
                            <ul id="lista-habilidades"></ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>



    </div>

    <!-- Modal -->
    <div class="modal fade" id="ModalPokemonTipo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">Lista de pokemons do mesmo tipo</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul id="lista-tipo-pokemon"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
